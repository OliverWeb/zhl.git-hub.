    $(function () {
	    /*监控浏览器的窗口 start*/
	    var whdef = 100/1920;// 表示750的设计图,使用50PX的默认值
	    var wH = window.innerHeight;// 手机窗口的高度
	    var wW = window.innerWidth;// 手机窗口的宽度
	    var rem = wW * whdef;// 以默认比例值乘以当前窗口宽度,得到该宽度下的相应FONT-SIZE值
	    $('html').css('font-size', rem + "px");
	    $(window).resize(function () { // 绑定到窗口的这个事件中
		    var whdef = 100/1920;// 表示1920的设计图,使用100PX的默认值
		    var wH = window.innerHeight;// 当前窗口的高度
		    var wW = window.innerWidth;// 当前窗口的宽度
		    var rem = wW * whdef;// 以默认比例值乘以当前窗口宽度,得到该宽度下的相应FONT-SIZE值
		    console.log(wW);
		    $('html').css('font-size', rem + "px");
	    });
	    /*监控浏览器的窗口 end*/
	    /*将获取cookie进行设置cookie*/
	    function getCookie(name) {
		    var arr = document.cookie.split('; ');
		    var i = 0;
		    for (i = 0; i < arr.length; i++) {
			    var arr2 = arr[i].split('=');
			    if (arr2[0] == name) {
				    var getC = decodeURIComponent(arr2[1]);
				    return getC;
			    }
		    }
		    return '';
	    }
	    $(".username").html(getCookie("username"));
	    /*将获取cookie进行设置cookie结束*/
    });
    function syntaxHighlight(json) {
	    if (typeof json != 'string') {
		    json = JSON.stringify(json, undefined, 2);
	    }
	    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
	    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function(match) {
		    var cls = 'number';
		    if (/^"/.test(match)) {
			    if (/:$/.test(match)) {
				    cls = 'key';
			    } else {
				    cls = 'string';
			    }
		    } else if (/true|false/.test(match)) {
			    cls = 'boolean';
		    } else if (/null/.test(match)) {
			    cls = 'null';
		    }
		    return '<span class="' + cls + '">' + match + '</span>';
	    });
    }
    $(".viewDetail").click(function(){
    	var confignameData;
    	if($(this).hasClass("poolViewDetail")){
		     $("#myModalLabel").html("池配置");
		    confignameData="pools";
      }else if($(this).hasClass("generalViewDetail")){
		    $("#myModalLabel").html("常规模式");
		    confignameData="normal";
      }else if($(this).hasClass("copyViewDetail")){
		    $("#myModalLabel").html("复制模式");
		    confignameData="reliabilityshadow";
      }else if($(this).hasClass("coldWarmViewDetail")){
		    $("#myModalLabel").html("冷暖存预热");
		    confignameData="cold-warm";
      }
      $.ajax({
        url:"./json/json.json",                  //pageContext + "/mcrouter/getmcrouterconfigDetail"
        type:"get",
        data:"configname="+confignameData,
        success:function(res){
        	if(res.status=="success"){
		        $('#result').html(syntaxHighlight(res.message));
		        $('#viewModal').modal('show');
          }else{
		        $('.tip-message').html(res.message);
		        $('#messageModal').modal('show');
		        setTimeout(function () {
			        $('#messageModal').modal('hide');
		        }, 1000);
          }
        },error:function(){
		      $('.tip-message').html("服务器异常");
		      $('#messageModal').modal('show');
		      setTimeout(function () {
			      $('#messageModal').modal('hide');
		      }, 1000);
        }
      });
    });
